<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Football Score sockets</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="gamestart">
    <h1 class="intro-title">Hackball Pebbleague</h1>
    <a class="intro-buttons" href="">Start Match</a>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    var goal = new Audio('sound/goaal.mp3');
    var socket = io('http://foospi.local:3000/');

    socket.on('score', function (data) {
      goal.play();
      document.getElementById("t1-score").innerText = data.blue;
      document.getElementById("t2-score").innerText = data.red;

    });
  </script>
</body>
</html>
