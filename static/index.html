<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Football Score sockets</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

</head>

  <div class="team-1 team">
    <div class="t1-info teaminfo">
      <h2 class="t1-team teamname">Cantona</h2>
    </div>
    <h1 class="teamscore" id="t1-score">1</h1>
  </div>

  <div class="team-2 team">
    <div class="t2-info teaminfo">
      <h2 class="t2-team teamname">Beardsly</h2>
    </div>
    <h1 class="teamscore" id="t2-score">0</h1>
  </div>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var goal = new Audio('sound/goaal.mp3');
    var socket = io('http://foospi.local:3000/');

    socket.on('score', function (data) {
      goal.play();
      document.getElementById("t1-score").innerText = data.blue;
      document.getElementById("t2-score").innerText = data.red;

    });
  </script>
</body>
</html>
